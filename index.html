<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Front-End Mentor Challenge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body class="text-base min-h-screen flex items-center justify-center relative">
    <div class="absolute top-0 left-0">
      <picture>
        <source media="(min-width: 860px)" srcset="./images/bg-pattern-top-desktop.svg" />
        <img src="./images/bg-pattern-top-mobile.svg" alt="Background Pattern Top">
      </picture>
    </div>
    <div class="absolute bottom-0 right-0">
      <picture>
        <source media="(min-width: 860px)" srcset="./images/bg-pattern-bottom-desktop.svg" />
        <img src="./images/bg-pattern-bottom-mobile.svg" alt="Background Pattern Bottom">
      </picture>
    </div>
    <div class="py-20 px-4 max-w-lg mx-auto md:max-w-7xl md:px-8">
      <section class="md:flex md:gap-20">
        <div class="text-center md:text-left md:w-1/2">
          <h1 class="text-primary-400 font-bold text-4xl leading-none md:text-5xl">10,000+ of our users love our products.</h1>
          <p class="mt-5 text-neutral-400">
            We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.
          </p>
        </div>
        <div class="mt-10 md:mt-0 md:w-1/2">
          <ul class="space-y-4 md:text-right">
            <li class="bg-neutral-200 rounded-md px-8 py-3 flex flex-col items-center gap-4 md:w-104 md:inline-flex md:flex-row md:gap-6 md:transform md:-translate-x-16">
              <div class="inline-flex gap-2">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
              </div>
              <div><span class="font-bold text-primary-400 text-sm">Rated 5 Stars in Reviews</span></div>
            </li>
            <li class="bg-neutral-200 rounded-md px-8 py-3 flex flex-col items-center gap-4 md:w-104 md:inline-flex md:flex-row md:gap-6 md:transform md:-translate-x-8">
              <div class="inline-flex gap-2">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
              </div>
              <div><span class="font-bold text-primary-400 text-sm">Rated 5 Stars in Report Guru</span></div>
            </li>
            <li class="bg-neutral-200 rounded-md px-8 py-3 flex flex-col items-center gap-4 md:w-104 md:inline-flex md:flex-row md:gap-6">
              <div class="inline-flex gap-2">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
                <img src="./images/icon-star.svg" alt="Star">
              </div>
              <div><span class="font-bold text-primary-400 text-sm">Rated 5 Stars in BestTech</span></div>
            </li>
          </ul>
        </div>
      </section>

      <!-- testamonials -->
      <section class="mt-12 md:mt-16">
        <ul class="grid gap-4 md:grid-cols-3 md:gap-8">
          <li class="p-8 bg-primary-400 rounded-lg text-sm">
            <figure>
              <figcaption class="flex items-center gap-6">
                <div><img class="w-12 h-12 object-cover rounded-full" src="./images/image-colton.jpg" alt="Colton Smith"></div>
                <div>
                  <h3 class="text-white font-bold">Colton Smith</h3>
                  <p class="text-primary-200">Verified Buyer</p>
                </div>
              </figcaption>
              <blockquote class="mt-6">
                <p class="text-white font-medium">
                  " We needed the same printed design as the one we had ordered a week prior.
                  Not only did they find the original order, but we also received it in time.
                  Excellent! "
                </p>
              </blockquote>
            </figure>
          </li>
          <li class="p-8 bg-primary-400 rounded-lg text-sm md:transform md:translate-y-6">
            <figure>
              <figcaption class="flex items-center gap-6">
                <div><img class="w-12 h-12 object-cover rounded-full" src="./images/image-irene.jpg" alt="Irene Roberts"></div>
                <div>
                  <h3 class="text-white font-bold">Irene Roberts</h3>
                  <p class="text-primary-200">Verified Buyer</p>
                </div>
              </figcaption>
              <blockquote class="mt-6">
                <p class="text-white font-medium">
                  " Customer service is always excellent and very quick turn around. Completely
                  delighted with the simplicity of the purchase and the speed of delivery. "
                </p>
              </blockquote>
            </figure>
          </li>
          <li class="p-8 bg-primary-400 rounded-lg text-sm md:transform md:translate-y-12">
            <figure>
              <figcaption class="flex items-center gap-6">
                <div><img class="w-12 h-12 object-cover rounded-full" src="./images/image-anne.jpg" alt="Anne Wallace"></div>
                <div>
                  <h3 class="text-white font-bold">Anne Wallace</h3>
                  <p class="text-primary-200">Verified Buyer</p>
                </div>
              </figcaption>
              <blockquote class="mt-6">
                <p class="text-white font-medium">
                  " Put an order with this company and can only praise them for the very high
                  standard. Will definitely use them again and recommend them to everyone! "
                </p>
              </blockquote>
            </figure>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
